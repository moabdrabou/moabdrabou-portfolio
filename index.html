<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Redesign</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a; /* Dark background */
            color: #f0f0f0; /* Light text */
            font-family: 'Arial', sans-serif;
            text-align: center;
            line-height: 1.6;
        }
        .message-container {
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #2a2a2a;
        }
        h1 {
            color: #00bfff; /* A distinct color for the heading */
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
        }
        a {
            color: #00bfff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Under Redesign</h1>
        <p>I'm currently working on redesigning this site to bring you a better experience. Please bear with me!</p>
    </div>
</body>
</html>
