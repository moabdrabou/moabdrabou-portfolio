<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #000;
        color: #fff;
        font-family: "Arial", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .container {
        text-align: center;
        animation: fadeIn 2s ease-in-out;
      }

      h1 {
        font-size: 4rem;
        font-weight: 700;
        margin-bottom: 20px;
        letter-spacing: 4px;
        background: linear-gradient(90deg, #ff6b6b, #f94d9b, #8357ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientSlide 5s infinite;
      }

      p {
        font-size: 1.5rem;
        margin-bottom: 40px;
        color: #bbbbbb;
      }

      .countdown {
        display: flex;
        justify-content: center;
        gap: 20px;
        font-size: 2rem;
        font-weight: bold;
      }

      .countdown div {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .countdown span {
        font-size: 3rem;
        background: linear-gradient(90deg, #8357ff, #f94d9b, #ff6b6b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientSlide 5s infinite;
      }

      .countdown label {
        font-size: 0.9rem;
        color: #777777;
        margin-top: 5px;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes gradientSlide {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Coming Soon</h1>
      <p>
        I'm currently working on redesigning this site to bring you a better
        experience. Please bear with me!
      </p>
      <div class="countdown" id="countdown">
        <div>
          <span id="days">00</span>
          <label>Days</label>
        </div>
        <div>
          <span id="hours">00</span>
          <label>Hours</label>
        </div>
        <div>
          <span id="minutes">00</span>
          <label>Minutes</label>
        </div>
        <div>
          <span id="seconds">00</span>
          <label>Seconds</label>
        </div>
      </div>
    </div>

    <script>
      // Countdown Timer
      const targetDate = new Date("2026-01-31T23:59:59").getTime();

      const countdownTimer = setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
          clearInterval(countdownTimer);
          document.getElementById("countdown").innerHTML = "We're Live!";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = days
          .toString()
          .padStart(2, "0");
        document.getElementById("hours").textContent = hours
          .toString()
          .padStart(2, "0");
        document.getElementById("minutes").textContent = minutes
          .toString()
          .padStart(2, "0");
        document.getElementById("seconds").textContent = seconds
          .toString()
          .padStart(2, "0");
      }, 1000);
    </script>
  </body>
</html>
